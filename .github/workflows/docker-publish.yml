name: Publish Docker images to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push resolver image
        uses: docker/build-push-action@v5
        with:
          context: resolver
          file: resolver/Dockerfile
          push: true
          tags: |
            ghcr.io/0xgeorgii/interstellar/resolver:latest
            ghcr.io/0xgeorgii/interstellar/resolver:${{ github.sha }}

      - name: Build and push relayer image
        uses: docker/build-push-action@v5
        with:
          context: relayer
          file: relayer/Dockerfile
          push: true
          tags: |
            ghcr.io/0xgeorgii/interstellar/relayer:latest
            ghcr.io/0xgeorgii/interstellar/relayer:${{ github.sha }}

      - name: Build and push UI image
        uses: docker/build-push-action@v5
        with:
          context: ui
          file: ui/Dockerfile
          push: true
          tags: |
            ghcr.io/0xgeorgii/interstellar/ui:latest
            ghcr.io/0xgeorgii/interstellar/ui:${{ github.sha }}
