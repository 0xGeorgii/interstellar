
name: Build All Projects

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-relayer:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: relayer
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.1'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
      - name: Build relayer
        run: |
          # Add your build commands here if any
          echo "Build relayer complete."

  build-resolver:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: resolver
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.1'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
      - name: Build resolver
        run: |
          # Add your build commands here if any
          echo "Build resolver complete."

  build-ui:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: |-
          npm i --legacy-peer-deps
          npm audit fix --force
      - name: Build UI
        run: npm run build
